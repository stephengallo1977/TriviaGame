<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Stephen's Trivia Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
</head>

<body>
    <div class="container">
        <h1>Stephen's Totally NBA Trivia Game!</h1>

        <div id="quiz" class="main-content">
            <button id="start" class="btn">Start</button>

            <!-- The Time Remaining -->
            <div id="time"></div>

            <!-- The Questions & Answers -->
            <div id="questionOne"></div>
            <div id="answerOne"></div>
            <div id="questionTwo"></div>
            <div id="answerTwo"></div>
            <div id="questionThree"></div>
            <div id="answerThree"></div>
            <div id="submit"></div>

            <!-- The Results -->
            <div id="resultsMessage"></div>
            <div id="correct"></div>
            <div id="incorrect"></div>
            <div id="unanswered"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>

</body>

</html>
